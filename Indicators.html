<!DOCTYPE html>
<html>
<head>
    <title>Stock Symbols</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Stock Symbols</h2>




    <script>
    $(document).ready(function() {
        function fetchData(apiUrl) {
            return $.ajax({
                url: "https://api.allorigins.win/get?url=" + encodeURIComponent(apiUrl),
                method: "GET",
                dataType: "json"
            });
        }

        fetchData("https://api-op.streak.tech/open_screener/?slug=weeklymacd-920662")
        .done(function(response) {
            var data = JSON.parse(response.contents);
            var symbols = data.screener.screener_result.map(function(result) {
                return { "Symbol": result.seg_sym.split(':')[1] };
            });
            console.log(JSON.stringify(symbols, null, 2));
        })
        .fail(function(xhr, status, error) {
            console.error("An error occurred: " + status + " " + error);
        });

        fetchData("https://api-op.streak.tech/open_screener/?slug=macd-daily-crossover-371256")
        .done(function(response) {
            var data = JSON.parse(response.contents);
            var symbols = data.screener.screener_result.map(function(result) {
                return { "Symbol": result.seg_sym.split(':')[1] };
            });
            console.log(JSON.stringify(symbols, null, 2));
        })
        .fail(function(xhr, status, error) {
            console.error("An error occurred: " + status + " " + error);
        });
    });
</script>



</body>
</html>
